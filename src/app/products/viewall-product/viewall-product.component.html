<!-- Section-->
 <section class="p-5 m-3">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let products of productList">
              <div class="card h-100">
                  <!-- Product image-->
                  <a style="cursor:pointer;" class="h-100" href="products/view-product/{{ products.id }}">
                      <img class="card-img-top" src="{{ products.product_img }}" alt="..." />
                  </a>
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{ products.productName }}</h5>
                          <!-- Product price-->
                          {{products.price | currency:'Nu '}}
                        </div>
                  </div>
                  <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a *ngIf="products.stock != 0" class="btn btn-outline-dark mt-auto" href="cart/add-to-cart/{{ products.productName }}/{{ products.price }}">Add to cart</a>
                                <a *ngIf="products.stock == 0" class="btn btn-outline-dark mt-auto" (click)="noStock()">Add to cart</a>
                            </div>
                        </div>
              </div>
          </div>
          
         
      </div>
  </div>
</section>

<script src="https://use.fontawesome.com/522f884b3a.js"></script>
