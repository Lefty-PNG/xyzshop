  <div class="content">
<!-- Section-->
<section class="py-5" style="margin-bottom: 10%;">
    <div class="container px-4 px-lg-5 mt-5">
        <h1>Update Product</h1>
        <hr class="mb-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of productList">
                <div class="card h-100">
                    <!-- Product image-->
                    <a style="cursor:pointer" href="products/update-product/{{ products.id }}">
                        <img class="card-img-top" src="{{ products.product_img }}" alt="..." />
                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ products.productName }}</h5>
                            <!-- Product price-->
                            {{products.price | currency:'Nu '}}
                        </div>
                        <div class="text-center">
                            In Stock:
                            {{ products.stock }}
                        </div>
                        
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/update-product/{{ products.id }}">Update Product</a></div>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>
  </section>
  
</div>
