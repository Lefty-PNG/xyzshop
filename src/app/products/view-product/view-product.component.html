
  <!-- Product section -->
  <section class="py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ productData.product_img }}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ productData.productName }}</h1>
                <div class="fs-5 mb-5">
                    <span>{{productData.price | currency:'Nu '}}</span>
                </div>
                <div class="fs-5 mb-5">
                    <span *ngIf="productData.stock != 0">This item is In Stock!</span>
                    <span *ngIf="productData.stock == 0">This item is Out of Stock!</span>
                </div>
                <p class="lead">{{ productData.description }}</p>
                <div class="d-flex">
                    <br>
                    <div class="text-center">
                        <a *ngIf="productData.stock != 0" class="btn btn-outline-dark mt-auto" href="cart/add-to-cart/{{ productData.productName }}/{{ productData.price }}">Add to cart</a>
                        <a *ngIf="productData.stock == 0" class="btn btn-outline-dark mt-auto" (click)="noStock()">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
